<div class="container">
    <div class="pack">
        <div class="question"><label>Correo electrónico</label><input type="email" (blur)="validarFormulario($event)"></div>
        <div class="question"><label>Contraseña</label><input type="password" (blur)="validarFormulario($event)"></div>
    </div>
    <label id="mensaje">{{mensaje}}</label>
    <div class="spinner" id="spinnerid">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
    <button id="sender" (click)="enviarRegistro($event)" class="send-init">Ingresar</button>
</div>
